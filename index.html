<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITSearch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>VITSearch</h1>

    <form action="" id="form">
        <input type="text" id="input" class="input" placeholder="Enter Teacher's name" autocomplete="off"/>
        <div class="resultbox" id="resultlistContainer">

        </div>
        
    </form>

    <div class="teachercard" id="teachercard">
        
    </div>
    
    <small>Search The Teacher's name and get the cabin no. in no time.</small>

    <div class="cards" id="cards">
        <div class="card-container">
            <img class="image" src="userimage.jpg" id="image" alt="">
            <h3 class="teachername" id="teachername"></h3>
            <p class="teachercardcabin" id="teachercardcabin"></p>
            <div class="buttons">
                <button class="primary">
                    LinkedIn
                </button>
                <button class="primary">
                    Github
                </button>
            </div>
            
        </div>


        
    </div>
</body>
</html>
